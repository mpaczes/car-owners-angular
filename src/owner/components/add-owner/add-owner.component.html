<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <h2>Add owner</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form (ngSubmit)="onSubmit(addOwnerForm.value)" #addOwnerForm="ngForm">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" ngModel name="firstName" placeholder="First name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" ngModel name="lastName" placeholder="Last name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" ngModel name="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" ngModel name="dateOfBirth" placeholder="Date of birth">
                </div>

                <button type="submit" class="btn btn-success">Add owner</button>
            </form>
        </div>
    </div>
</div>
