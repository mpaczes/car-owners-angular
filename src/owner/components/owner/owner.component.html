<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Here is list of all owners</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Owner id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Date of birth</th>
                        <th>Actions</th>
                        <th>Delete with modal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let owner of owners">
                        <td>{{ owner.owner_id }}</td>
                        <td>{{ owner.first_name }}</td>
                        <td>{{ owner.last_name }}</td>
                        <td>{{ owner.email }}</td>
                        <td>{{ owner.date_of_birth | date:'dd.MM.YYYY' }}</td>
                        <td><a [routerLink]="['/owner/update', owner.owner_id]"  class="btn btn-primary">edit</a> | <a [routerLink]="['/owner/delete', owner.owner_id]" class="btn btn-danger">delete</a></td>
                        <td delete-confirm [owner_id]="owner.owner_id" (deleteConfirmOutputMessage)="getConfirmMessage($event)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
