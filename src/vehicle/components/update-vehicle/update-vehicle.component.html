<div class="container-fluid">

    <div class="row">
        <div class="col-12">
            <h2>Update vehicle</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form [formGroup]="updateVehicleForm" (ngSubmit)="submitUpdateVehicleForm()">
                <div class="form-group">
                    <input type="hidden" formControlName="vehicle_id" class="form-control">
                </div>

                <div class="form-group">
                    <input type="hidden" formControlName="owner_id" class="form-control">
                </div>

                <div class="form-group">
                    <label for="vinNumber">VIN number</label>
                    <input type="text" formControlName="vin_number" id="vinNumber" readonly class="form-control" placeholder="VIN number">
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" formControlName="brand" id="brand" readonly class="form-control" placeholder="Brand">
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" formControlName="model" id="model" readonly class="form-control" placeholder="Model">
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" formControlName="color" id="color" class="form-control" placeholder="Color">
                </div>

                <div class="form-group">
                    <label for="dateOfBuild">Date of build ({{ this.vehicle.date_of_build | date:'dd.MM.YYYY' }})</label>
                    <input type="date" formControlName="date_of_build" id="dateOfBuild" class="form-control" placeholder="Date of build">
                </div>

                <button type="submit" [disabled]="!updateVehicleForm.valid" class="btn btn-success">Update vehicle</button>
            </form>
        </div>
    </div>
</div>
